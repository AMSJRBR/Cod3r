<h1>Formulário</h1>

<form method="GET">
    <!-- input escondido:
         serve para carregar um valor que você não quer exibir para o usuário--><input type="hidden" name="id" value="3"> 
    <input type="text" name="nome" placeholder="Digite seu nome">
    <input type="email" name="email" placeholder="Digite seu email">
    <input type="password" name="senha" placeholder="Digite sua senha">
    <textarea name="bio" id="" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="6">
        <option value="js">JS</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">GO</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
