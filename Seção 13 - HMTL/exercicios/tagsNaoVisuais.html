<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas ...

    section - Visa colocar uma sessão, ou seja, um agrupamento temático de conteúdo.
    article - Conteúdo auto-contido.
    header - Cabelalho do documento.
    footer - Rodapé do documento.
    nav - agrupa os links de navegação.
    aside - de lado ( ex. sidebar ). Relacionado com o conteúdo em volta (adendo).
    details - exibe detales que pode ser exibidos ou escondidos.

    As Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um testo com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
