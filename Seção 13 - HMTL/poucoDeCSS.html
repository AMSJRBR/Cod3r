<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="/Seção 13 - HMTL/CSS/poucoDeCSS.css">
    </head>
    <body>
        <h1>CSS</h1>
        <!-- ID - Identificador único, enquanto o Class pode ser reutilizado. -->
        <span id="textoPrincipal">Texto 1</span><br><br><br>
        <!-- Se quiser buscar esse dado document.querySelector('#textoPrincipal') -->
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <!-- Se quiser buscar esse dado document.querySelector('.fundoVermelho') -->
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
        <!-- Se quiser buscar esse dado document.querySelector('.fundoVermelho') -->
        <!-- Se quiser buscar esse dado document.querySelector('[wb-atrib]') -->
    </body> 
</html>
